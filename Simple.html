<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 0.5rem;
        }

        .tabs button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            outline: none;
            transition: 0.3s;
            border-radius: 4px;
        }

        .tabs button:hover {
            background-color: #ddd;
            color: black;
        }

        .tabs button.active {
            background-color: #4CAF50;
            color: white;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            margin-top: -1px;
        }

        .tab-content.active {
            display: block;
        }

        .content-row {
            display: flex;
            justify-content: space-between;
        }

        .content-col {
            width: 48%;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Azure Monitor for SAP Solution</h1>
    </div>

    <div class="tabs">
        <button class="tab-link active" onclick="openTab(event, 'overview')">Overview</button>
        <button class="tab-link" onclick="openTab(event, 'availability')">Availability</button>
    </div>

    <div id="overview" class="tab-content active">
        <h2>Overview</h2>
        <div class="content-row">
            <div class="content-col" id="overview-left">
                <!-- First item will be displayed here -->
            </div>
            <div class="content-col" id="overview-right">
                <!-- Second item will be displayed here -->
            </div>
        </div>
    </div>

    <div id="availability" class="tab-content">
        <h2>Availability</h2>
        <p id="availability-content">
            <!-- Third item will be displayed here -->
        </p>
    </div>

    <div class="footer">
        <p>MCLDashboard Â© 2024</p>
    </div>

    <script>
        // Function to open the tab
        function openTab(evt, tabName) {
            const tabContents = document.getElementsByClassName("tab-content");
            const tabLinks = document.getElementsByClassName("tab-link");

            // Hide all tab contents
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].style.display = "none";
            }

            // Remove active class from all tab links
            for (let i = 0; i < tabLinks.length; i++) {
                tabLinks[i].classList.remove("active");
            }

            // Show the clicked tab and add active class to the link
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.classList.add("active");
        }

        // Function to make the POST request and update the UI
        function fetchData() {
            fetch('https://prod-104.westeurope.logic.azure.com:443/workflows/fdf1006f9ec3422fa1efa22488ef0519/triggers/manual/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=r3HljkT0Uig0zPa858Z_ItxV57gD4PCvu5vy4rBASOU', {  // Replace 'YOUR_API_ENDPOINT' with the actual API URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    // You can add any data needed for the POST request here
                })
            })
            .then(response => response.json())
            .then(data => {
                if (Array.isArray(data) && data.length === 3) {
                    // Display the raw object values in the Overview and Availability sections
                    document.getElementById('overview-left').textContent = JSON.stringify(data[0]);  // Display first object as string
                    document.getElementById('overview-right').textContent = JSON.stringify(data[1]);  // Display second object as string

                    // Display the third object in the Availability section
                    document.getElementById('availability-content').textContent = JSON.stringify(data[2]);
                } else {
                    console.error('Unexpected response format', data);
                }
            })
            .catch(error => console.error('Error fetching data:', error));
        }

        // Trigger the POST request when the page loads
        window.onload = function() {
            fetchData();
        };
    </script>

</body>
</html>
